<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 普通盒子模型1:
      width和width对应的区域是 content
     */
.d1{
    display: inline-block;
    width: 200px;
    height: 200px;
    color:black;
    background-color: blanchedalmond;
    text-align: center;
    /* 背景颜色也会填充到padding */
    padding: 50px;
    border: 10px solid #ccc;
    margin: 10px;
}

/*   box-sizing: border-box; 盒子模型2：
     width和width对应的区域是 content + padding + border
 */
.d2{
    display: inline-block;
    width: 200px;
    height: 200px;
    color:black;
    background-color: blanchedalmond;
    text-align: center;
    /* 背景颜色也会填充到padding */
    padding: 50px;
    border: 10px solid #ccc;
    margin: 10px;
    box-sizing: border-box;
}

/* 外边距折叠现象：合并现象
   1. 垂直布局的块级元素，上下的margin会合并，最终距离为margin的最大值
      处理办法： 只给其中一个盒子设置margin

   2. 外边距折叠现象：塌陷现象：互相嵌套的块级元素，子元素的margin-top会作用在父元素上，导致父元素一起向下移动。
   解决：1. 给父元素设置border-top, 或者padding-top
         2. 给父元素十二猴子overflow: hiden
         3. 转换成行内块元素 display: inline-block;
         4. 设置浮动
    3. 行内元素（如：span）的pading/margin上下间距不生效

*/
</style>
<body>
    
    <div class="d1">普通盒子模型</div>
    <div class="d2">border-box盒子模型</div>
</body>
</html>
