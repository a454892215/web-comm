<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 普通盒子模型1:
      width和width对应的区域是 content
     */
.d1{
    display: inline-block;
    width: 200px;
    height: 200px;
    color:black;
    background-color: blanchedalmond;
    text-align: center;
    /* 背景颜色也会填充到padding */
    padding: 50px;
    border: 10px solid #ccc;
    margin: 10px;
}

/*   box-sizing: border-box; 盒子模型2：
     width和width对应的区域是 content + padding + border
 */
.d2{
    display: inline-block;
    width: 200px;
    height: 200px;
    color:black;
    background-color: blanchedalmond;
    text-align: center;
    /* 背景颜色也会填充到padding */
    padding: 50px;
    border: 10px solid #ccc;
    margin: 10px;
    box-sizing: border-box;
}

/* 外边距折叠现象：合并现象
   1. 垂直布局的块级元素，上下的margin会合并，最终距离为margin的最大值
      处理办法： 只给其中一个盒子设置margin

   2. 外边距折叠现象：塌陷现象：互相嵌套的块级元素，子元素的margin-top会作用在父元素上，导致父元素一起向下移动。
   解决：1. 给父元素设置border-top, 或者padding-top
         2. 给父元素十二猴子overflow: hiden
         3. 转换成行内块元素 display: inline-block;
         4. 设置浮动
    3. 行内元素（如：span）的pading/margin上下间距不生效

*/

/*  1. 标准流：又称文档流，是浏览器渲染内容时候采用的默认排版规则.
       常见标准流排版规则：
           1. 块级元素，从上往下，垂直布局，独占一行。
           2. 行内元素/行内块元素，从左网页，水平布局，空间不够自动换行。
    2. 浮动: 
         1. 浮动元素会脱离标准流，在标准流中不占位置。
         2.浮动元素比标准流高半个级别，可以覆盖标准流中的元素.
         3. 浮动找浮动，下一个浮动的元素会在上一个浮动元素的后面左右浮动.
         4. 浮动元素可以设置宽高，可以一行显示多个.
         注意： 浮动元素不能通过text-align:center, 或者margin: 0 atuo 居中

    3. 定位：
         1. 可以让元素自由摆放在网页任意位置
         2. 一般用于盒子间的层叠情况
         3. 定位后的元素层级最高，可以层叠在其他盒子上面.
         4. 可以让盒子始终固定在屏幕中的某个位置.
       定位方式：position: static
         1. 静态定位： static  默认值，标准流
         2. 相对定位： relative  没有脱离标准流
         3. 绝对定位:  absolute
         4. 固定定位： fixed
         
         

 */

 /* 
     3. 清除浮动：
        清除浮动带来的影响：如果子元素浮动了，不能撑开父元素。
        清除浮动的方法：
          1. 直接设置父元素高度
          2. 额外标签法：给父元素内容最后添加一个块级元素，并且给此元素设置clear:both 
          3. 单伪元素清除法： 用伪元素代替额外标签， 项目中常用
             基本写法：
             .clearFix::after{
                content: '';
                display: block;
                clear: both;
                height: 0;
                visibility: hidden;
             }
          4. 双伪元素清除法 .clearFix::before 解决外边距塌陷, 项目中常用，直接给标签加类即可
          .clearFix::before,
          .clearFix::after{
            content: '';
            display: table;
           }
          .clearFix::after{
             clear: both;
          }
          5.直接给父元素设置：overflow: hidden;
 */
</style>
<body>
    
    <div class="d1">普通盒子模型</div>
    <div class="d2">border-box盒子模型</div>
</body>
</html>
