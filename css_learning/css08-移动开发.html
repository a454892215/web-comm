<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- 百分比布局：也叫流式布局
                宽度自适应，高度固定.
                比较旧的布局适配方案
 -->
<style>
    *{
        margin: 0;
        padding: 0;
    }

    .box1{
        width: 100%;
        height: 50px;
        background-color: red;
    }

    .box1 .box2{
        width: 50%;
        height: 50%;
        background-color: blue;
    }
   
</style>

<body>
    <div>seo等</div>

    <div class="box1">
        <div class="box2"></div>
    </div>
    </div>
</body>

</html>
