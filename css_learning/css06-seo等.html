    <!-- 搜索引擎优化三大标签 1: title -->
    <title>Document</title>
    <!-- 搜索引擎优化三大标签 2: meta:description -->

<style>
    .box1{
        width: 200px;
        height: 200px;
        background-color: #ccc;

    .box1:hover{
       background-color: blue;
       transform: translate(100px);
    }
