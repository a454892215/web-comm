<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. CSS 三种引入方式：
        01. 行内式： css写在标签的style属性中。 配合JS使用。
        02. 内嵌式： css写在style标签中，style标签虽然可以写在页面任意位置，但是通常写在head标签中。 小案例中使用。
        03. 外联式： css写在一个单独的.css文件中，通过link标签在网页中引入。项目中使用。
    -->

    <!--2.  CSS的基本选择器：
        1. 标签选择器：语法 标签名{css属性名：属性值; }  注意： 标签选择器选中的是一类标签，无论嵌套多深皆能选中。
        2. 类选择器：  语法 .类名{css属性名：属性值;}  注意：标签class属性的值为类名，类选择器会选中含有此类名的标签
        3. id选择器：  语法 #id{css属性名：属性值;}  注意：标签id属性的值是id 一般是配合JS使用
        4. 通配符选择器：*{css属性名：属性值; } 选中所有标签， 极少用到。
      
        CSS的复合选择器：
        1. 后代选择器：空格  语法： 上级选择器1 下级选择器2{}   可以相隔多级
        2. 子代选择器： >  语法： 父级选择器1>子级选择器2{}   
        3. 并集选择器： ,  语法： 选择器1, 选择器2{}   
        4. 交集选择器： 选择页面中同时满足多个选择条件的标签， 语法：选择器1选择器2{}（选择器间没有其他字符或空格）
        5. 伪类选择器： 1，
     -->
      <!--   Emmet语法：
        .red  
        #one 
        p.red 
        p.red#one 
        ui>li  
        ui>li{我是li内容}*5
        ui>li*3
      -->
    <style>
        /* 标签选择器 */
        p {
            color: green;
        }

        /* 类选择器 */
        .p3 {
            color: rgb(214, 71, 71);
        }

        .p3Size {
            font-size: 30px;
        }

        /* ID选择器 */
        #p4Id {
            color: palegreen;
        }
    </style>
</head>

<body>
    <p> 这是p标签的内容</p>
    <p> 这是p标签的内容</p>
    <!-- 一个标签中可以有多个类选择器， 用空格隔开 -->
    <p class="p3 p3Size"> 这是p标签的内容</p>
    <p id="p4Id"> 这是p标签的内容</p>
</body>

</html>
