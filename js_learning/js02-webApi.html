<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="alert('啦啦啦')">点击我</button>
    <span title="title"> 标题</span>

    <script>
        // DOM对象： 浏览器根据HTML标签生成的JS对象: document
        document.querySelector('css选择器');
        let title = document.querySelector('.title');
        // querySelectorAll 返回伪数组， 有长度和索引，没有pop,push,需要遍历获取每个对象
        let btns = document.querySelectorAll("button");
        /* 
         修改dom元素内容的三种方式: 1. document.write  2.innerText  3.innerHTML
           1. document.write只能写道body标签中， 
           2. .innerText 只识别内容，不能解析标签
           3. .innerHTML 能解析标签 （可以优先使用）
           4.  let pic = document.querySelector('.img1');
           5.   pic.src = './images'
        */

        /*  2. 通过style属性操作css  通过类名操作css  通过classList 操作css
              对象.style.样式属性 = 值
              let div1 = document.querySelector('.box1');
              div1.style.backgroundColor = 'red'
              div1.style.width = '200px'

              设置元素类名：
                1. 元素.className = 'active active2' // 注意覆盖
                2. 元素.classList.add('类名')
                3. 元素.classList.remove('类名')
                3. 元素.classList.toggle('类名') // 切换一个类


              修改不可用：
                1. let btn = document.querySelector('.btn');
                   btn.disabled = false // 按钮不可用
                   radio1.checked = true // 选中

              定时器函数：
                 1. let varName =  setInterval(函数名， 1000);  // 单位毫秒
                 2  claerInterval(varName) // 关闭清除定时器
             
              事件监听：e
                 1.  元素.addEventListener('事件', 回调函数)；   
                     元素.addEventListener('click', function(e){})；  
                     e.type 获取当前事件类型
                       clientX/clientY 获取光标相对于浏览器可见左上角位置
                       offsetX/offsetY 获取光标相对于当前DOM元素左上角的位置
                       key 用户按下键盘键的值 现在不提倡使用keycode

                 2. 事件类型：
                    click focus blur mouseenter mousemove mouseleave keydown keyup input    

                 3. 阻止事件流动， 事件对象.stopPropagation()   
                    mouseover mouseout 会有冒泡效果
                    mouseenter mouselease 没有冒泡效果 (推荐) 
                 4. 阻止默认行为: event.preventDefault();
                                例如：阻止a标签点击跳转 a.addEventListener('click', function(e){e.preventDefault}) 
                 5. 两种注册事件的区别：
                    a. 传统on注册
                         同一个对象，后面注册的事件会覆盖前面注册的事件，使用null 覆盖解绑，冒泡阶段执行     
                    b.addEventListener注册事件（事件类型， 回调函数，是否使用捕获）      
                         可以通过第三个参数确定是在冒泡阶段执行还是捕获阶段执行，使用removeEventListener解除事件     
                         匿名函数无法被解绑  
                 6. 事件委托：
                          jQuery中封装了事件委托的支持， 直接通过on方法即可使用， 
                              直接绑定： $('选择器').on('事件名'， function(){})
                              事件委托： $('祖先选择器').on('事件名'， '后代选择器'， function(){})

              节点层级关系:
                  let son = document.querySelector('.son');  
                  son.parentNode.style.display = 'none' 
                   let ul1 = document.querySelector('.ul1');  
                   for(let i = 0; i < ul1.children.length; i++){
                    ul1.children[i].style.color = 'red'
                   }
              创建元素节点：  let el = document.createElement('div')   
              添加子元素节点： ul.appendChild(li)
                             父元素.insetBefore(要添加的子元素， 放到那个元素的前面)
             克隆元素节点：ul.cloneNode(true) // true表示克隆后代节点         
             删除节点：父元素.removeChild(要删除的元素)      
             
             // 重绘和回流（重排）：重绘不一定回流， 回流一定会重新绘制
             
         */

     let date = new Date();
     console.log(date.getHours())
     console.log(date.getMinutes())
     console.log(date.getSeconds())
     console.log(date.getDay()) // 得到星期几 
     // 获取时间戳： 1.getTime()  2. +new Date()  3.Date.now()
     console.log(date.getTime())
     console.log(+new Date())
     console.log(+new Date('2021-7-10 11:12:12')) // 获取指定时间的时间戳



     alert(date);
    </script>
    <!--外部js  -->
    <!-- <script src="./fileName"></script> -->
</body>
<!-- js脚本写在HTML标签执行后 -->

</html>
